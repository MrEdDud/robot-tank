<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <h1 class="title">Tank Control Panel</h1>
    <h1>Tank movement:</h1>
    <div>
        <button id="up">↑</button>
        <button id="down">↓</button>
        <button id="left">←</button>
        <button id="right">→</button>
    </div>
    <h1>Output sound:</h1>
    <div>
        <input id="soundUrl" type="text" placeholder="Enter URL" size="50">
        <button id="playSound">Play</button>
        <button id="stopSound">Stop</button>
    </div>
    <h1>Talk to AI:</h1>
    <div>
        <textarea placeholder="Talk to AI..." id="aiChat" rows="10" cols="80"></textarea>
        <button id="sendMsg" style="margin-top: 1vh;">Send</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
